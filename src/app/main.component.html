<mat-card *ngFor="let post of posts" [colorLeave]="colorLeave" [colorEnter]="colorEnter">
	<mat-card-header>
		<mat-card-title>
			<h4 class="mat-h3"><a href="#">{{post.title}}</a></h4>
		</mat-card-title>
	</mat-card-header>
	<img mat-card-image [src]="post.photoUrl">
	<mat-card-content>
		<p>
			{{post.body | textReducer:100}}
		</p>
	</mat-card-content>
</mat-card>
